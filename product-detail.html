<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amexan Medical Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 11px;
            line-height: 1.3;
            color: #000;
            background: white;
            padding: 10px;
        }

        .receipt-container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
        }

        /* Header */
        .header-section {
            text-align: center;
            border-bottom: 2px solid #0000cd;
            padding-bottom: 10px;
            margin-bottom: 12px;
        }

        .company-title {
            font-size: 20px;
            font-weight: bold;
            color: #0000cd;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .logo-container {
            margin: 5px 0;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .contact-info {
            font-size: 10px;
            margin-top: 5px;
            line-height: 1.4;
        }

        .tagline {
            font-style: italic;
            color: #666;
            margin-top: 3px;
        }

        /* Details Section */
        .details-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 20px;
        }

        .order-details, .customer-details {
            flex: 1;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 3px;
        }

        .section-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 2px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .status-completed {
            color: #0000cd;
            font-weight: bold;
        }

        /* Order Table */
        .order-section {
            margin-bottom: 12px;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            margin-top: 5px;
        }

        .order-table th,
        .order-table td {
            border: 1px solid #ddd;
            padding: 4px 6px;
            text-align: center;
        }

        .order-table th {
            background: #f5f5f5;
            font-weight: bold;
            font-size: 10px;
        }

        .order-table td:first-child,
        .order-table th:first-child {
            text-align: left;
            max-width: 150px;
            word-wrap: break-word;
        }

        .item-row:nth-child(even) {
            background: #fafafa;
        }

        /* Summary Section */
        .summary-section {
            margin-top: 12px;
        }

        .totals-container {
            float: right;
            width: 200px;
            margin-bottom: 15px;
        }

        .totals-table {
            width: 100%;
            font-size: 11px;
        }

        .totals-table td {
            padding: 3px 8px;
            border-bottom: 1px solid #eee;
        }

        .totals-table td:first-child {
            font-weight: bold;
        }

        .totals-table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        .total-row {
            border-top: 2px solid #0000cd !important;
            font-weight: bold !important;
        }

        .total-row td {
            font-size: 12px;
            color: #0000cd;
            padding: 5px 8px !important;
        }

        /* Bottom Section */
        .bottom-section {
            clear: both;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 10px 0;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .stamp-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stamp-img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .stamp-date {
            font-size: 9px;
            color: #666;
        }

        .signoff {
            text-align: right;
            font-size: 10px;
        }

        .signoff-text {
            color: #666;
            margin-bottom: 2px;
        }

        .signoff-name {
            font-weight: bold;
            color: #333;
        }

        /* Thank you message */
        .thank-you {
            text-align: center;
            font-size: 10px;
            color: #0000cd;
            font-weight: bold;
            padding: 8px;
            background: #f8f8ff;
            border-radius: 3px;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Responsive adjustments for PDF */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .receipt-container {
                border: none;
                padding: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<script>
// Utility functions
function formatCurrency(amount) {
    return `KSH ${(amount || 0).toFixed(2)}`;
}

function formatReceiptDate(date) {
    return date.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit', 
        year: 'numeric'
    });
}

function formatStampDate(date) {
    return date.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
    });
}

function generateReceiptHTML(order) {
    const orderDate = order.orderDate?.toDate ? order.orderDate.toDate() : new Date(order.orderDate || Date.now());
    const formattedDate = formatReceiptDate(orderDate);
    const stampDate = formatStampDate(orderDate);
    
    // Customer details
    const customerInfo = order.customerInfo || order.customer || {};
    const firstName = customerInfo.firstName || customerInfo.name?.split(' ')[0] || '';
    const lastName = customerInfo.lastName || customerInfo.name?.split(' ').slice(1).join(' ') || '';
    const fullName = `${firstName} ${lastName}`.trim() || 'Unknown Customer';
    const shippingAddress = order.shipping?.address || customerInfo.shippingaddress || customerInfo.address || 'No shipping address provided';
    
    // Calculate tax (5%)
    const tax = (order.subtotal || 0) * 0.05;
    
    // Order items
    let orderItemsHTML = '';
    (order.items || []).forEach((item, index) => {
        orderItemsHTML += `
            <tr class="item-row">
                <td>${item.name || 'Unknown Product'}</td>
                <td>-</td>
                <td>${formatCurrency(item.price || 0)}</td>
                <td>${item.quantity || 1}</td>
                <td>${formatCurrency((item.price || 0) * (item.quantity || 1))}</td>
            </tr>
        `;
    });
    
    return `
        <div class="receipt-container">
            <!-- Header Section -->
            <div class="header-section">
                <h1 class="company-title">AMEXAN MEDICAL GROUP</h1>
                
                <div class="logo-container">
                    <img src="logo.png" alt="Amexan Logo" class="logo-img" />
                </div>
                
                <div class="contact-info">
                    P.O BOX 408 - KISII<br>
                    Contact: 0793666825 | Email: support@amexan.com<br>
                    <div class="tagline">Bringing Quality Healthcare to Your Doorstep</div>
                </div>
            </div>
            
            <!-- Combined Details Section -->
            <div class="details-section">
                <div class="order-details">
                    <h3 class="section-title">Order Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Order ID:</span>
                        <span class="detail-value">${order.orderId || order.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formattedDate}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value status-completed">Completed</span>
                    </div>
                </div>
                
                <div class="customer-details">
                    <h3 class="section-title">Customer Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${fullName}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${customerInfo.phone || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${customerInfo.email || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Address:</span>
                        <span class="detail-value">${shippingAddress}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Notes:</span>
                        <span class="detail-value">${order.deliveryNotes || order.notes || 'Standard Delivery'}</span>
                    </div>
                </div>
            </div>
            
            <!-- Order Summary Section -->
            <div class="order-section">
                <h3 class="section-title">Order Summary</h3>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orderItemsHTML}
                    </tbody>
                </table>
            </div>
            
            <!-- Summary Section -->
            <div class="summary-section">
                <div class="totals-container">
                    <table class="totals-table">
                        <tr>
                            <td>Subtotal:</td>
                            <td>${formatCurrency(order.subtotal || 0)}</td>
                        </tr>
                        <tr>
                            <td>Tax (5%):</td>
                            <td>${formatCurrency(tax)}</td>
                        </tr>
                        <tr>
                            <td>Shipping:</td>
                            <td>${formatCurrency(order.shippingCost || 0)}</td>
                        </tr>
                        <tr class="total-row">
                            <td>Total:</td>
                            <td>${formatCurrency(order.totalAmount || 0)}</td>
                        </tr>
                    </table>
                </div>
                
                <!-- Bottom Section with Stamp and Signoff -->
                <div class="bottom-section">
                    <div class="stamp-container">
                        <img src="stamp.png" alt="Official Stamp" class="stamp-img" />
                        <div class="stamp-date">${stampDate}</div>
                    </div>
                    
                    <div class="signoff">
                        <div class="signoff-text">Served with care by</div>
                        <div class="signoff-name">Dr. CKM, Medical Director</div>
                    </div>
                </div>
                
                <!-- Thank you message -->
                <div class="thank-you">
                    Thank you for choosing Amexan! We appreciate your trust in our medical supplies.<br>
                    For inquiries, contact us at support@amexan.com
                </div>
            </div>
        </div>
    `;
}

// Demo with sample data
const sampleOrder = {
    orderId: "AMX-2024-001",
    orderDate: new Date(),
    customerInfo: {
        firstName: "John",
        lastName: "Doe",
        phone: "0712345678",
        email: "john.doe@email.com",
        address: "123 Main Street, Kisii"
    },
    items: [
        { name: "Digital Thermometer", price: 1500, quantity: 2 },
        { name: "Blood Pressure Monitor", price: 4500, quantity: 1 },
        { name: "First Aid Kit", price: 2200, quantity: 1 }
    ],
    subtotal: 8200,
    shippingCost: 300,
    totalAmount: 8915,
    deliveryNotes: "Handle with care"
};

// Generate and display the receipt
document.body.innerHTML = generateReceiptHTML(sampleOrder);
</script>

</body>
</html>
